name: Release

on: [push]

jobs:
  release:
    runs-on: ubuntu-latest
    name: Release
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Semantic Release
        uses: Sujimoshi/semantic-release-action@v1.8.0
        id: release
        continue-on-error: true
        with:
          branches: |
            +([0-9])?(.{+([0-9]),x}).x
            main
            next
            next-major
            { "name": "alpha", "prerelease": true }
            { "name": "beta", "prerelease": true }

      - name: Get the output
        run: |
          echo "Version: ${{ steps.release.outputs.version }}"
          echo "Tag: ${{ steps.release.outputs.tag }}"
          echo "Name: ${{ steps.release.outputs.name }}"
          echo "Notes: ${{ steps.release.outputs.notes }}"
          echo "Type: ${{ steps.release.outputs.type }}"
          echo "Channel: ${{ steps.release.outputs.channel }}"

      - name: Publish to npm
        if: steps.release.outputs.version != ''
        run: |
          npm version ${{ steps.release.outputs.version }} --no-git-tag-version --allow-same-version
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Release
        uses: ncipollo/release-action@v1.18.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag: ${{ steps.release.outputs.tag }}
          name: ${{ steps.release.outputs.name }}
          body: ${{ steps.release.outputs.notes }}
          draft: false
          prerelease: ${{ !!steps.release.outputs.channel }}